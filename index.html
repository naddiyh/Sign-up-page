<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Poppins:ital,wght@0,500;0,800;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-left"></div>
    <section class="center">
        <main class="main">
            <section class="container">
                <div class="heading">
                    <h1 class="title">Create An Account</h1>
                    <p class="sub-title">Create an account to enjoy all the services without
                        any ads for free!
                    </p>
                </div>

                <form class="form">
                    <div class="inputEmail">
                        <input class="input" type="email" class="input" placeholder="Email Address">
                    </div>
                    <div class="inputPass">
                        <input type="password" class="input" placeholder="Password">
                    </div>
                </form>

                <footer class="footer">
                    <button class="button">
                        <h2>Create Account</h2>
                    </button>
                    <p class="textFooter">Already Have An Account? Sign in</p>
                </footer>

            </section>
        </main>
    </section>
    <div class="bottom-right"></div>
</body>
</html>
